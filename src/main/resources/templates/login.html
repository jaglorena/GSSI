<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Donas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: url('https://cdn.pixabay.com/photo/2017/02/21/11/06/donuts-2085473_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 1s;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            animation: zoomIn 0.5s ease-in-out;
            transform: scale(1.05);
            z-index: 1;
            position: relative;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .login-title {
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: bold;
            color: #ff4f81;
            text-align: center;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.2);
            animation: titleBounce 1s infinite alternate;
        }

        @keyframes titleBounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .form-group label {
            font-weight: bold;
            color: #ff4f81;
        }

        .btn-primary {
            background-color: #ff4f81;
            border: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: #ff2a61;
            transform: scale(1.05);
        }

        input {
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #ff4f81;
            box-shadow: 0 0 5px rgba(255, 79, 129, 0.5);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group-prepend {
            background: none;
        }

        .input-group-text {
            background-color: #ff4f81;
            color: white;
            border: none;
        }

        .input-group-text i {
            color: white;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #ff4f81;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #ff2a61;
        }

        .social-login {
            text-align: center;
            margin-top: 30px;
        }

        .social-login button {
            margin: 5px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            transition: transform 0.3s;
        }

        .social-login button:hover {
            transform: scale(1.1);
        }

        .social-login .fa-facebook-f {
            color: white;
            background-color: #3b5998;
        }

        .social-login .fa-google {
            color: white;
            background-color: #dd4b39;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2 class="login-title">Inicia Sesión</h2>
    <form th:action="@{/login}" method="post">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Nombre" required>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
            </div>
            <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
        <div class="forgot-password">
            <a href="#">¿Olvidó su contraseña?</a>
        </div>
    </form>
</div>
</body>
</html>
